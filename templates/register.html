<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register — GoPredict</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">

<header class="nav">
  <div class="nav-left"><div class="logo">GoPredict</div></div>
  <nav class="nav-right">
    <a href="{{ url_for('index') }}" class="nav-link">Home</a>
    {% if session.get('username') %}
      <a href="{{ url_for('profile') }}" class="nav-link">Profile</a>
      <a href="{{ url_for('settings') }}" class="nav-link">Settings</a>
      <span class="nav-link">Hi, {{ session['username'] }}</span>
      <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}" class="nav-link">Login</a>
      <a href="{{ url_for('register') }}" class="nav-link">Register</a>
    {% endif %}
  </nav>
</header>

<main class="page">
  <section class="container narrow">
    <h2>Register</h2>
    {% if error %}<div class="card notice">{{ error }}</div>{% endif %}
    <form method="POST" class="card form-card">
      <label class="field-label">Username</label>
      <input required name="username" placeholder="Enter username" class="input">

      <label class="field-label">Email</label>
      <input required type="email" name="email" placeholder="Enter email" class="input">

      <label class="field-label">Password</label>
      <input required type="password" name="password" placeholder="Enter password" class="input">

      <div class="form-actions">
        <button class="btn primary">Register</button>
        <a href="{{ url_for('login') }}" class="btn ghost">Login</a>
      </div>
    </form>
  </section>
</main>

<footer class="footer small">
  © {{ (2025) }} GoPredict
</footer>
</body>
</html>
