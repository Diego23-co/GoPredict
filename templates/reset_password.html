<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reset Password — GoPredict</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">

<header class="nav">
  <div class="nav-left"><div class="logo">GoPredict</div></div>
</header>

<main class="page">
  <section class="container narrow">
    <h2>Reset Password</h2>

    {% if error %}
      <div class="card notice">{{ error }}</div>
    {% endif %}

    <form method="POST" class="card form-card">
      <label class="field-label">New Password</label>
      <input required type="password" name="password" placeholder="Enter new password" class="input">

      <label class="field-label">Confirm Password</label>
      <input required type="password" name="confirm" placeholder="Confirm new password" class="input">

      <div class="form-actions">
        <button class="btn primary">Reset Password</button>
      </div>
    </form>
  </section>
</main>

<footer class="footer small">
  © 2025 GoPredict
</footer>

</body>
</html>
