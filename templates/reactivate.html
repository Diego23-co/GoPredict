<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reactivate Account — GoPredict</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">

<header class="nav">
  <div class="nav-left"><div class="logo">GoPredict</div></div>
  <nav class="nav-right">
    <a href="{{ url_for('login') }}" class="nav-link">Login</a>
    <a href="{{ url_for('register') }}" class="nav-link">Register</a>
  </nav>
</header>

<main class="page">
  <section class="container narrow">
    <h2>Reactivate Account</h2>
    {% if message %}
      <div class="card notice">{{ message }}</div>
    {% endif %}
    <form method="POST" class="card form-card">
      <label>Username</label>
      <input required type="text" name="username" class="input">

      <button class="btn primary">Reactivate Account</button>
    </form>
  </section>
</main>

<footer class="footer small">
  © 2025 GoPredict
</footer>

</body>
</html>
